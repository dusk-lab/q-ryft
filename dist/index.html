    <title>Qryft - QR, done differently</title>
  <script type="module" crossorigin src="/q-ryft/assets/index-BNkJ1-YW.js"></script>
  <link rel="stylesheet" crossorigin href="/q-ryft/assets/index-CyE3ycYW.css">
</head>

<body>
    <div id="root"></div>
    <script>
        // 404 Hack for GitHub Pages (Matches public/404.html)
        (function () {
            // Check for redirect param (generated by 404.html)
            var search = window.location.search;
            var redirect = "";

            // Simple parse to avoid URLSearchParams if we want zero-dep, but URLSearchParams is fine in modern browsers
            if (search) {
                var params = new URLSearchParams(search);
                redirect = params.get("redirect");
            }

            if (redirect) {
                // Decode ~and~ back to & (handled by 404.html)
                // and handle the path
                var finalPath = redirect.replace(/~and~/g, "&");

                // Clean the URL (remove redirect param)
                // We are currently at /q-ryft/?redirect=q/abcd
                // We want /q-ryft/q/abcd

                // Check if finalPath needs a slash
                // 404.html joins with / but doesn't prepend if slices are weird.
                // In our analysis: q/slug

                // So just replacing current history state
                // We can use the relative path
                window.history.replaceState(null, null, finalPath);
            }
        })();
    </script>
</body>

</html>
